<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- vh-100 ensures full viewport height -->
        <div class="card" style="width: 18rem;">
            <img src="../static/images/bleach.jpg" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">Top 10 Colors</h5>
                <ul>
                    {% for x in colors %}
                    <li>
                        <div class="colour" style="background-color: rgb({{ x[0] }}, {{ x[1] }}, {{ x[2] }});"></div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
